        <script>
            "use strict";

            // Declare an array to store our routes:
            var myRoutes = [];

            // Add link/content entries into the route array.
            // Remember that with JS associative array syntax, the keys look like index values even though 
            // they are character strings, not integers. 
            // In this version of the code, the value stored is a function not a character string.
            myRoutes['#/home'] = home;
            myRoutes['#/blog'] = blog; // blog is a function stored in js/components/blog.js
            myRoutes['#/jsobj'] = jsobj;
            myRoutes['#/userFromJSON'] = liveUsers;
            myRoutes['#/photoFromJSON'] = photoFromJSON;
            myRoutes['#/liveUsers'] = liveUsers;
            myRoutes['#/livePhotos'] = livePhotos;
            myRoutes['#/logOn'] = account.logOn;
            myRoutes['#/logOff'] = account.logOff;
            myRoutes['#/getProfile'] = account.getProfile;
            myRoutes['#/userInsert'] = webUserMods.insert; 
            myRoutes['#/photoInsert'] = photoMods.insert; 
            myRoutes['#/userUpdate'] = webUserMods.update;
            myRoutes['#/photoUpdate'] = photoMods.update;
            // routeFw returns an object that has private and public 
            // data members and methods. 
            // This "consumer code" specifies input parameters of an array of objects that each 
            // specify path and content, id of DOM element where the FW is to place the content, 
            // and the desired starting path. 
            var myRouteFw = routeParamFw({
                routeArray: myRoutes,
                contentId: "content", 
                startLink: "#/home"
            });

            // print the routes (check console.log)
            myRouteFw.printRoutes();
        </script>
